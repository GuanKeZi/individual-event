<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击设置box的内容</button>
    <div id='box'>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
<script>
    var btn = document.querySelector('#btn');
    var box = document.querySelector('#box');

    btn.onclick = function(){
        // alert('李狗蛋')
        // box.innerText = '赵翠花'
        box.innerHTML = '<p>赵翠花</p>'
    }
</script>
