<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作类样式</title>
    <style>
       .box{
           width: 500px;
           height: 500px;
           background: red;   
       }
       .son{
           width: 200px;
           height: 200px;
           background: pink;
       }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        document.onclick = function(){
            // box.classList.add('son')//添加
            // box.classList.remove('son')//移除
            box.classList.toggle('son')//开关方法
        }
        
    </script>
</body>
</html>
