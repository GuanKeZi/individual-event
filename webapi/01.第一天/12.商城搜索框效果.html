<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" value="五花肉">
</body>
</html>
<script>
    var txt = document.getElementById('txt')
    txt.onfocus = function (){
            // console.log('五花肉')
        if(this.value == '五花肉'){
            this.value = ''
        }
    }
    txt.onblur = function(){
        if(this.value == ''){
            this.value = '五花肉'
        }
    }
</script>
