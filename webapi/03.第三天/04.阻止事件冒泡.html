<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #yeye {
            width: 400px;
            height: 400px;
            background: pink;
        }

        #baba {
            width: 300px;
            height: 300px;
            background: green;
        }

        #erzi {
            width: 200px;
            height: 200px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="yeye">
        <div id="baba">
            <div id="erzi"></div>
        </div>
    </div>
</body>

</html>
<script>
    var yeye = document.getElementById('yeye');
    var baba = document.getElementById('baba');
    var erzi = document.getElementById('erzi');


    yeye.addEventListener('click', function () {
        console.log('我是爷爷')
    }, false)
    baba.addEventListener('click', function (event) {
        console.log('我是爸爸')
        console.log(event.target)
    }, false)
    erzi.addEventListener('click', function (e) {
        e.stopPropagation();
        console.log('我是你儿子');
    }, false)

</script>
